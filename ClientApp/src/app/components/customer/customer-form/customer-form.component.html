<form [formGroup]="customerForm">
  <div class="card">
    <h5>Customer Create</h5>
    <div class="p-fluid">
      <div class="p-field p-grid">
        <label for="firstname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Firstname</label>
        <div class="p-col-12 p-md-10">
          <input [formControlName]="'firstName'" type="text" pInputText>
        </div>
      </div>
      <div class="p-field p-grid">
        <label for="lastname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Lastname</label>
        <div class="p-col-12 p-md-10">
          <input [formControlName]="'lastName'" type="text" pInputText>
        </div>
      </div>
      <div class="p-field p-grid">
        <label for="lastname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Phone Number</label>
        <div class="p-col-12 p-md-10">
          <p-inputNumber [formControlName]="'phoneNumber'" mode="decimal"></p-inputNumber>
        </div>
      </div>
      <div class="p-field p-grid">
        <label for="lastname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Street Name</label>
        <div class="p-col-12 p-md-10">
          <input [formControlName]="'streetName'" type="text" pInputText>
        </div>
      </div>
    </div>
  </div>
</form>
