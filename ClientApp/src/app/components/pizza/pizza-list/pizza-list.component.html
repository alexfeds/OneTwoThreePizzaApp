
  <p-table [value]="pizzas">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pizza>
      <tr>
        <td>{{pizza.pizzaID}}</td>
        <td>{{pizza.name}}</td>
        <td>{{pizza.description}}</td>
        <td>{{pizza.price}}</td>
      </tr>
    </ng-template>
  </p-table>
