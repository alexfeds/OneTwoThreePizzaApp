
<form [formGroup]="pizzaPickerForm">


  <div class="p-fluid">
    <div class="p-field p-grid">
      <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Choose pizza</label>
      <div class="p-col-12 p-md-10">
        <p-dropdown (onChange)="onDropChange($event)" [formControlName]="'pizza'" [(ngModel)]="selectedPizza" [options]="pizzasOptions" optionLabel="name"></p-dropdown>
      </div>
    </div>
    <div class="p-field">
      <span class="p-float-label">
        <p-inputNumber class="p-inputtext-sm" [formControlName]="'quantity'" [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.quantity.errors }"></p-inputNumber>
        <label for="float-input">Quantity</label>
      </span>
    </div>
    <div class="pizza-viewer-box">
      <p-card *ngIf="pizzaType">

        <div class="p-grid p-jc-center">
          <div class="p-col-6 desc-wrapper">
            <div class="p-field p-grid">
              <label for="firstname3" class="p-col-fixed" style="width:100px">Name:</label>
              <div class="p-col">
                <div>{{pizzaType.name}}</div>
              </div>
            </div>
            <div class="p-field p-grid">
              <label for="firstname3" class="p-col-fixed" style="width:100px">Desciption:</label>
              <div class="p-col">
                <div>{{pizzaType.description}}</div>
              </div>
            </div>
            <div class="p-field p-grid">
              <label for="firstname3" class="p-col-fixed" style="width:100px">Price:</label>
              <div class="p-col">
                <div>{{pizzaType.price}}</div>
              </div>
            </div>
          </div>

        </div>
      </p-card>
    </div>
  </div>


</form>
