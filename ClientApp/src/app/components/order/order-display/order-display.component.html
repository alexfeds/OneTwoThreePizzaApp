
    <h4>Order Number: {{order.orderNumber}}</h4>
    <div class="p-grid p-jc-center">
      <div class="p-col-7">
        <div class="box">
          <p-card *ngIf="order">
            <div class="p-grid">
              <div class="p-col-3">
                <div class="p-grid">
                  <h4>Customer</h4>
                </div>
                <div class="p-grid">
                  <span>{{order.customer.firstName}}</span>
                </div>

              </div>
              <div class="p-col-3">
                <div class="p-grid">
                  <h4>Pizza</h4>
                </div>
                <div class="p-grid">
                  <span>{{order.pizza.name}}</span>
                </div>

              </div>
              <div class="p-col-3">
                <div class="p-grid">
                  <h4>Date</h4>
                </div>
                <div class="p-grid">
                  <span>{{order.date}}</span>
                </div>

              </div>
              <div class="p-col-3">
                <div class="p-grid">
                  <h4>Status</h4>
                </div>
                <div class="p-grid">
                  <p-dropdown [options]="OrderStatusOptions" [(ngModel)]="selectedOrderStatus" optionLabel="name"></p-dropdown>
                </div>
                <div class="p-grid">
                  <button (click)="setOrderStatus()" pButton pRipple type="button" label="Update" class="p-button-outlined"></button>
                </div>

              </div>
            </div>
          </p-card>
          </div>
        </div>
      </div>
