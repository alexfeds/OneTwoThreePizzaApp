
<form [formGroup]="orderForm" (ngSubmit)="submitForm()">
  <div class="p-grid p-jc-center">
    <div class="p-col-4 picker-wrapper">
      <p-messages [closable]="false"></p-messages>
      <h3 class="table-heading">New order</h3>
      <app-pizza-picker [pizzaPickerForm]="orderForm" #pizzaFormCmp>
      </app-pizza-picker>
    </div>
  </div>

  <div class="p-grid p-jc-center">
    <div class="p-col-4 form-wrapper">
      <app-customer-form [customerForm]="orderForm" #custFormCmp></app-customer-form>
      <div class="pizza-action-btns-wrapper">
        <button pButton pRipple type="submit" styleClass="main-pizza-button" label="Order" class="p-button-outlined"></button>
      </div>
    </div>
  </div>
</form>
