<form [formGroup]="orderForm">
  <div class="p-grid p-jc-center">
    <div class="p-col-7">
      <div class="box">
        <app-pizza-picker  [pizzaPickerForm]="orderForm">
        </app-pizza-picker>
      </div>
    </div>
  </div>

  <div class="p-grid p-jc-center">
    <div class="p-col-7">
      <div class="box">
        <p-card>
          <app-customer-form [customerForm]="orderForm"></app-customer-form>
        </p-card>
       
      </div>
    </div>
  </div>
</form>

<button (click)="createOrder()">Order</button>
